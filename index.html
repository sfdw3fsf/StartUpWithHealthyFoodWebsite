<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartUpWithHealthyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="hero-primary">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--start margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn--learn">Learn more &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img src="img/customers/customer-1.jpg" alt="Customer Image" />
              <img src="img/customers/customer-2.jpg" alt="Customer Image" />
              <img src="img/customers/customer-3.jpg" alt="Customer Image" />
              <img src="img/customers/customer-4.jpg" alt="Customer Image" />
              <img src="img/customers/customer-5.jpg" alt="Customer Image" />
              <img src="img/customers/customer-6.jpg" alt="Customer Image" />
            </div>
            <p><span>250,000+</span> meals delivered last year!</p>
          </div>
        </div>
        <div class="hero-img-box">
          <img src="img/hero.png" alt="hero image stuff" class="hero-img" />
        </div>
      </div>
    </section>
  </body>
</html>
